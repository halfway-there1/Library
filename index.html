<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>My Library</h1>
  <form id="book-form">
    <label for="book-title">Book Title</label>
    <input type="text" id="book-title" name="book-title" required>
    
    <label for="author">Author</label>
    <input type="text" id="author" name="author" required>
    
    <label for="page-count">Page Count</label>
    <input type="number" id="page-count" name="page-count" required>
    
    <input type="checkbox" name="read-status" id="read-status">
    <label for="read-status">Read</label>
    
    <button type="submit" id="add-book-btn">Add Book</button>
    
  </form>
  
  <div class="book-container">
    <div class="book">
      <p class="title">The Hobbit</p>
      <p class="author">by J.R.R Tolkien</p>
      <p class="page-count">295 pages</p>
      <p class="not-read">! Read</p>
      <button class="deleteBtn" onclick="alert(`It's a demo book delete button will not work`)">Delete</button>
    </div>
    <div class="book">
      <p class="title">The Hobbit</p>
      <p class="author">by J.R.R Tolkien</p>
      <p class="page-count">295 pages</p>
      <p class="read">Read</p>
      <button class="deleteBtn"onclick="alert(`It's a demo book delete button will not work`)">Delete</button>
    </div>
  </div>
</body>
</html>
