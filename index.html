<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <p>My Library</p>
  <form action="#" id="book-form">
    <label for="book-title">Book Title</label>
    <input type="text" id="book-title" name="book-title" required>
    
    <label for="author">Author</label>
    <input type="text" id="author" name="author">
    
    <label for="page-count">Page Count</label>
    <input type="number" id="page-count" name="page-count">
    
    <input type="checkbox" name="read-status" id="read-status">
    <label for="read-status">Read</label>
    
    <input type="submit" value="Add Book" id="add-book-btn">
    
  </form>
  
  <div class="book-container">
    <div class="book">
      <p>The Hobbit by J.R.R. Tolkien, 295 pages, not read yet</p>
      <button>Delete</button>
    </div>
  </div>
  <button id="selectMe" data-bookId="12">Delete</button>
</body>
</html>
